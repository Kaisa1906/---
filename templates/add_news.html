{% extends "base.html" %}

{% block content %}
{% if username == 'admin' %}
<div align="center">
<h1 style="color: #ffffff; text-align: center; font-weight: bold;">Добавить новость</h1>
<form action="" method="post" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>{{ form.title }}</p>
    <p>{{ form.content }}</p>
    {{ form.submit }}
</form>
</div>
{% endif %}
{% endblock %}
